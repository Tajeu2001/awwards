{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" id = "register" style="margin-top: 5%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:2%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title"><a >Signup for an account</a><br>
                        <span >Already have an account? <a href="{% url 'login' %}" class="text-info">Login </a></span></h5>
                    <div class="card-text">
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-info " style="background-color:brown;"> Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
